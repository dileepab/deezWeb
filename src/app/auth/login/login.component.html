<div fxLayout="column" fxLayoutAlign="center center" class="flex-holder">
  <form class="example-form">
    <md-input-container class="example-full-width">
      <input mdInput name="userName" type="email" class="form-control" [(ngModel)]="user.email" placeholder="Email"/>
    </md-input-container>
    <md-input-container class="example-full-width">
      <input mdInput name="password" type="password" class="form-control" [(ngModel)]="user.password" placeholder="Password"/>
    </md-input-container>
    <br/>
    <a md-raised-button  (click)="login()" disabled="{{loading}}">Login</a>
    <a md-button  [routerLink]="['/auth/signUp']" disabled="{{loading}}">Signup</a>
    <a md-button  [routerLink]="['/auth/resetPassword']" disabled="{{loading}}">Reset password</a>
  </form>
</div>
