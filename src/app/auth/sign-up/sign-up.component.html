<div fxLayout="column" fxLayoutAlign="center center" class="flex-holder">
  <form class="example-form">
    <md-input-container class="example-full-width">
      <input mdInput name="username" type="text" class="form-control" [(ngModel)]="signUpUser.username"
             placeholder="Username"/>
    </md-input-container>
    <md-input-container class="example-full-width">
      <input mdInput name="email" type="email" class="form-control" [(ngModel)]="signUpUser.email" placeholder="Email"/>
    </md-input-container>
    <md-input-container class="example-full-width">
      <input mdInput name="password" type="password" class="form-control" [(ngModel)]="signUpUser.password"
             placeholder="Password"/>
    </md-input-container>
    <md-input-container class="example-full-width">
      <input mdInput name="confirmpassword" type="password" class="form-control" [(ngModel)]="passwordConfirm"
             placeholder="Confirm Password"/>
    </md-input-container>
    <div class="button-holder">
      <a md-raised-button
         (click)="sign4up()" disabled="{{loading}}">Signup</a>
      <a md-button  [routerLink]="['/auth/login']" disabled="{{loading}}">Login</a>
      <a md-button  [routerLink]="['/auth/resetPassword']" disabled="{{loading}}">Reset
        password</a>
    </div>
  </form>
</div>
